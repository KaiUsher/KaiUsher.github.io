<!DOCTYPE html>
<html lang="en">
<head>
  <title>HIIT Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>

  <div class="container-fluid content">
  
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h1>HIIT Timer
		<span class="credit"> A project by <a href="https://twitter.com/Kai_Usher">Kai Usher</a></span>
		</h1>
		</br>
      </div>
    </div>
	
	<div class="row">
      <div class="col-sm-4 col-sm-offset-2 form-group">
        <label for="workout">Workout interval:</label>
        <input class="form-control" id="workout" placeholder="How many seconds are you working for?" type="text" required>
      </div>
      <div class="col-sm-4 form-group">
        <label for="rest">Rest interval:</label>
        <input class="form-control" id="rest" name="name" placeholder="How many seconds are you resting for?" type="text" required>
      </div>
	</div>
	
	<div class="row">
	  <div class="col-sm-4 col-sm-offset-2 form-group">
        <label for="reps">Exercises:</label>
        <input class="form-control" id="reps" name="name" placeholder="How many exercises in a circuit?" type="text" required>
      </div>
	  <div class="col-sm-4 form-group">
        <label for="sets">Sets:</label>
        <input class="form-control" id="sets" name="name" placeholder="How many sets?" type="text" required>
      </div>
    </div>
	
	</br>
	
	<button type="button" class="btn col-sm-4 col-sm-offset-4" onClick="validateInputs()">Begin HIIT Session</button>
	
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<p class="timerCount" id="timerCount">XX</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<p class="context" id="context">seconds of <span class="activity" id="activity">exercise</span> <span class="repContext" id="repContext">1</span> of set <span class="setContext" id="setContext">1</span></p>
		</div>
	</div>
	
  </div>
  
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
